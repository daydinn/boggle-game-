<div class="main-container">
  <h1>Boggle Game</h1>

  <!-- 4x4 Board Display -->
  <div class="board-container">
    <table class="board">
      <tr *ngFor="let row of board">
        <td *ngFor="let letter of row" class="cell">
          {{ letter }}
        </td>
      </tr>
    </table>
  </div>

  <!-- Input and Button -->
  <div class="input-container">
    <input [(ngModel)]="wordInput" placeholder="Enter a word">
    <button (click)="submitWord()">Submit Word</button>
  </div>

  <!-- Total Score -->
  <h3>Total Score: {{ totalScore }}</h3>

  <!-- List of Words in column and row logic -->
  <div class="words-container">
    <ul class="words-list">
      <li *ngFor="let word of words">{{ word }}</li>
    </ul>
  </div>
</div>
